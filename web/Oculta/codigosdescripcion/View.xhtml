<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CodigosdescripcionViewDlg" widgetVar="CodigosdescripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewCodigosdescripcionTitle}">
            <h:form id="CodigosdescripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{codigosdescripcionController.selected != null}">
                        <h:outputText value="#{mensajes.ViewCodigosdescripcionLabel_codDescripcion}"/>
                        <h:outputText value="#{codigosdescripcionController.selected.codDescripcion}" title="#{mensajes.ViewCodigosdescripcionTitle_codDescripcion}"/>
                        <h:outputText value="#{mensajes.ViewCodigosdescripcionLabel_descripcion}"/>
                        <h:outputText value="#{codigosdescripcionController.selected.descripcion}" title="#{mensajes.ViewCodigosdescripcionTitle_descripcion}"/>
                        <h:outputText value="#{mensajes.ViewCodigosdescripcionLabel_activEconomica}"/>
                        <h:outputText value="#{codigosdescripcionController.selected.activEconomica}" title="#{mensajes.ViewCodigosdescripcionTitle_activEconomica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="CodigosdescripcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
