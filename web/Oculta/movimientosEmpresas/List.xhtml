<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovimientosEmpresasListForm">
                <p:panel header="#{mensajes.ListMovimientosEmpresasTitle}">
                    <p:dataTable id="datalist" value="#{movimientosEmpresasController.items}" var="item"
                                 selectionMode="single" selection="#{movimientosEmpresasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMovimiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_idMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_movimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.movimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_dirección}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirección}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_paginaWeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.paginaWeb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_fechaConstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaConstitucion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_ciiu}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciiu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_formaJuridica}"/>
                            </f:facet>
                            <h:outputText value="#{item.formaJuridica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_objetoSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetoSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_establecimientos}"/>
                            </f:facet>
                            <h:outputText value="#{item.establecimientos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_numEmpleados}"/>
                            </f:facet>
                            <h:outputText value="#{item.numEmpleados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mensajes.ListMovimientosEmpresasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{mensajes.Create}" actionListener="#{movimientosEmpresasController.prepareCreate}" update=":MovimientosEmpresasCreateForm" oncomplete="PF('MovimientosEmpresasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{mensajes.View}" update=":MovimientosEmpresasViewForm" oncomplete="PF('MovimientosEmpresasViewDialog').show()" disabled="#{empty movimientosEmpresasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{mensajes.Edit}" update=":MovimientosEmpresasEditForm" oncomplete="PF('MovimientosEmpresasEditDialog').show()" disabled="#{empty movimientosEmpresasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{mensajes.Delete}" actionListener="#{movimientosEmpresasController.destroy}" update=":growl,datalist" disabled="#{empty movimientosEmpresasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
