<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesEditDlg" widgetVar="RolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.EditRolesTitle}">
            <h:form id="RolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <p:outputLabel value="#{mensajes.EditRolesLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{rolesController.selected.codigo}" title="#{mensajes.EditRolesTitle_codigo}" required="true" requiredMessage="#{mensajes.EditRolesRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{mensajes.EditRolesLabel_nombreRol}" for="nombreRol" />
                        <p:inputText id="nombreRol" value="#{rolesController.selected.nombreRol}" title="#{mensajes.EditRolesTitle_nombreRol}" required="true" requiredMessage="#{mensajes.EditRolesRequiredMessage_nombreRol}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.update}" value="#{mensajes.Save}" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolesEditDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="RolesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
