<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisosEditDlg" widgetVar="PermisosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.EditPermisosTitle}">
            <h:form id="PermisosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisosController.selected != null}">
                        <p:outputLabel value="#{mensajes.EditPermisosLabel_idPermisos}" for="idPermisos" />
                        <p:inputText id="idPermisos" value="#{permisosController.selected.idPermisos}" title="#{mensajes.EditPermisosTitle_idPermisos}" required="true" requiredMessage="#{mensajes.EditPermisosRequiredMessage_idPermisos}"/>
                        <p:outputLabel value="#{mensajes.EditPermisosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{permisosController.selected.nombre}" title="#{mensajes.EditPermisosTitle_nombre}" />
                        <p:outputLabel value="#{mensajes.EditPermisosLabel_url}" for="url" />
                        <p:inputText id="url" value="#{permisosController.selected.url}" title="#{mensajes.EditPermisosTitle_url}" />
                        <p:outputLabel value="#{mensajes.EditPermisosLabel_dependencia}" for="dependencia" />
                        <p:selectOneMenu id="dependencia" value="#{permisosController.selected.dependencia}" >
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{permisosController.itemsAvailableSelectOne}"
                                           var="dependenciaItem"
                                           itemValue="#{dependenciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosController.update}" value="#{mensajes.Save}" update="display,:PermisosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermisosEditDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="PermisosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
