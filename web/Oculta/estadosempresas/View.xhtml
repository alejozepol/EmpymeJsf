<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosempresasViewDlg" widgetVar="EstadosempresasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewEstadosempresasTitle}">
            <h:form id="EstadosempresasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosempresasController.selected != null}">
                        <h:outputText value="#{mensajes.ViewEstadosempresasLabel_codigo}"/>
                        <h:outputText value="#{estadosempresasController.selected.codigo}" title="#{mensajes.ViewEstadosempresasTitle_codigo}"/>
                        <h:outputText value="#{mensajes.ViewEstadosempresasLabel_estado}"/>
                        <h:outputText value="#{estadosempresasController.selected.estado}" title="#{mensajes.ViewEstadosempresasTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="EstadosempresasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
