<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocCreateDlg" widgetVar="TipodocCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateTipodocTitle}">
            <h:form id="TipodocCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocController.selected != null}">
                        <p:outputLabel value="#{mensajes.CreateTipodocLabel_codTipo}" for="codTipo" />
                        <p:inputText id="codTipo" value="#{tipodocController.selected.codTipo}" title="#{mensajes.CreateTipodocTitle_codTipo}" required="true" requiredMessage="#{mensajes.CreateTipodocRequiredMessage_codTipo}"/>
                        <p:outputLabel value="#{mensajes.CreateTipodocLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:inputText id="tipoDocumento" value="#{tipodocController.selected.tipoDocumento}" title="#{mensajes.CreateTipodocTitle_tipoDocumento}" required="true" requiredMessage="#{mensajes.CreateTipodocRequiredMessage_tipoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipodocController.create}" value="#{mensajes.Save}" update="display,:TipodocListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipodocCreateDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="TipodocCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
