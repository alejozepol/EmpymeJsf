<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocViewDlg" widgetVar="TipodocViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewTipodocTitle}">
            <h:form id="TipodocViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocController.selected != null}">
                        <h:outputText value="#{mensajes.ViewTipodocLabel_codTipo}"/>
                        <h:outputText value="#{tipodocController.selected.codTipo}" title="#{mensajes.ViewTipodocTitle_codTipo}"/>
                        <h:outputText value="#{mensajes.ViewTipodocLabel_tipoDocumento}"/>
                        <h:outputText value="#{tipodocController.selected.tipoDocumento}" title="#{mensajes.ViewTipodocTitle_tipoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="TipodocViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
