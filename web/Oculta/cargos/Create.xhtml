<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargosCreateDlg" widgetVar="CargosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.CreateCargosTitle}">
            <h:form id="CargosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargosController.selected != null}">
                        <p:outputLabel value="#{mensajes.CreateCargosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{cargosController.selected.codigo}" title="#{mensajes.CreateCargosTitle_codigo}" required="true" requiredMessage="#{mensajes.CreateCargosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{mensajes.CreateCargosLabel_nombreCargo}" for="nombreCargo" />
                        <p:inputText id="nombreCargo" value="#{cargosController.selected.nombreCargo}" title="#{mensajes.CreateCargosTitle_nombreCargo}" required="true" requiredMessage="#{mensajes.CreateCargosRequiredMessage_nombreCargo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargosController.create()}" value="#{mensajes.Save}" update="display,:CargosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CargosCreateDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="CargosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
