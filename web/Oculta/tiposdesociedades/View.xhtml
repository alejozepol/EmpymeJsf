<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposdesociedadesViewDlg" widgetVar="TiposdesociedadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewTiposdesociedadesTitle}">
            <h:form id="TiposdesociedadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposdesociedadesController.selected != null}">
                        <h:outputText value="#{mensajes.ViewTiposdesociedadesLabel_codigo}"/>
                        <h:outputText value="#{tiposdesociedadesController.selected.codigo}" title="#{mensajes.ViewTiposdesociedadesTitle_codigo}"/>
                        <h:outputText value="#{mensajes.ViewTiposdesociedadesLabel_tipoSociedad}"/>
                        <h:outputText value="#{tiposdesociedadesController.selected.tipoSociedad}" title="#{mensajes.ViewTiposdesociedadesTitle_tipoSociedad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="TiposdesociedadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
