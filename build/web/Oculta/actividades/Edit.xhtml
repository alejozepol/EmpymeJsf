<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadesEditDlg" widgetVar="ActividadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.EditActividadesTitle}">
            <h:form id="ActividadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadesController.selected != null}">
                        <p:outputLabel value="#{mensajes.EditActividadesLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{actividadesController.selected.codigo}" title="#{mensajes.EditActividadesTitle_codigo}" required="true" requiredMessage="#{mensajes.EditActividadesRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{mensajes.EditActividadesLabel_actividad}" for="actividad" />
                        <p:inputText id="actividad" value="#{actividadesController.selected.actividad}" title="#{mensajes.EditActividadesTitle_actividad}" required="true" requiredMessage="#{mensajes.EditActividadesRequiredMessage_actividad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadesController.update}" value="#{mensajes.Save}" update="display,:ActividadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActividadesEditDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="ActividadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
