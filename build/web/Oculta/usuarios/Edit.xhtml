<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{mensajes.EditUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{mensajes.EditUsuariosTitle_password}" required="true" requiredMessage="#{mensajes.EditUsuariosRequiredMessage_password}"/>
                        <p:outputLabel value="#{mensajes.EditUsuariosLabel_empresas}" for="empresas" />
                        <p:selectOneMenu id="empresas" value="#{usuariosController.selected.empresas}" required="true" requiredMessage="#{mensajes.EditUsuariosRequiredMessage_empresas}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"
                                           var="empresasItem"
                                           itemValue="#{empresasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.EditUsuariosLabel_representantes}" for="representantes" />
                        <p:selectOneMenu id="representantes" value="#{usuariosController.selected.representantes}" required="true" requiredMessage="#{mensajes.EditUsuariosRequiredMessage_representantes}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{representantesController.itemsAvailableSelectOne}"
                                           var="representantesItem"
                                           itemValue="#{representantesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{mensajes.EditUsuariosLabel_rolUsuario}" for="rolUsuario" />
                        <p:selectOneMenu id="rolUsuario" value="#{usuariosController.selected.rolUsuario}" required="true" requiredMessage="#{mensajes.EditUsuariosRequiredMessage_rolUsuario}">
                            <f:selectItem itemLabel="#{mensajes.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="rolUsuarioItem"
                                           itemValue="#{rolUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{mensajes.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{mensajes.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
