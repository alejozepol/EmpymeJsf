<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{mensajes.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{mensajes.ViewUsuariosLabel_password}"/>
                        <h:outputText value="#{usuariosController.selected.password}" title="#{mensajes.ViewUsuariosTitle_password}"/>
                        <h:outputText value="#{mensajes.ViewUsuariosLabel_empresas}"/>
                        <h:outputText value="#{usuariosController.selected.empresas}" title="#{mensajes.ViewUsuariosTitle_empresas}"/>
                        <h:outputText value="#{mensajes.ViewUsuariosLabel_representantes}"/>
                        <h:outputText value="#{usuariosController.selected.representantes}" title="#{mensajes.ViewUsuariosTitle_representantes}"/>
                        <h:outputText value="#{mensajes.ViewUsuariosLabel_rolUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.rolUsuario}" title="#{mensajes.ViewUsuariosTitle_rolUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{mensajes.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
